        <use xlink:href="#xAxisTitle" x="12000" y="8900"/>
        <use xlink:href="#yAxisTitle" transform="translate(800,5000) rotate(-90)"/>
        <path class="axes" d="M 2000,2000 v 6000 h 10000 "/>
